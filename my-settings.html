<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Settings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container my-account">

      <div class="row">

        <div class="col-md-12">

          <div class="page-header">
            <h1>My Settings <small>Subtext for header</small></h1>
          </div>
          
        </div>

      </div>

      <div class="row profile-info">

        <div class="col-md-6">

         <form>

          <div class="form-group">
            <img src="http://placehold.it/120x120" alt="Profile Image" class="img-circle">
            <input type="file" id="newProfileImage">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailaddress" placeholder="Email">
          </div>
          
          <button type="submit" class="btn btn-default">Save Changes</button>

         </form>

       </div>

      </div> <!-- row -->

      <div class="row">

        <div class="col-md-12">

          <div class="page-header">
            <h1>Change Password <small>Subtext for header</small></h1>
          </div>
          
        </div>

      </div>

      <div class="row passwordChange">

        <div class="col-md-6"

         <form>

          <div class="form-group">
            <label for="exampleInputPassword1">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Old Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="NewPassword" placeholder="New Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
          </div>

          <button type="submit" class="btn btn-default">Save Changes</button>

         </form>

        </div>

      </div>

    </div> <!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

     <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
