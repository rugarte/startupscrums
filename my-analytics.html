<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container my-account">

      <div class="row">

        <div class="col-md-12">

          <div class="page-header">
            <h1>My Analytics <small>Subtext for header</small></h1>
          </div>
          
        </div>

      </div> <!-- row -->

      <div class="row">

        <div class="col-md-4 col-lg-4 col-sm-4 text-center">

          <h4><small>Current Meditation Streak</small><br><br>14 Days</h4>

        </div>

        <div class="col-md-4 col-lg-4 col-sm-4 text-center">

          <h4><small>Longest Meditation Streak</small><br><br>34 Days</h4>

        </div>

        <div class="col-md-4 col-lg-4 col-sm-4 text-center">

          <h4><small>Longest Meditation Session</small><br><br>45 Mins</h4>

        </div>

      </div>

      <div class="row">

        <div class="col-md-6 col-sm-6 col-lg-6 text-center chartContainer">

          <h4>Total Time (Mins) Spent Meditating in the Last 7 Days</h4>

          <canvas id="totalTimeInMinutes" width="400" height="200"></canvas>

        </div>

        <div class="col-md-6 col-sm-6 col-lg-6 text-center chartContainer">

          <h4>Mood Scores Against Total Time Spent Meditating</h4>

          <canvas id="moodVersusTotalTime" width="400" height="200"></canvas>

        </div>

      </div>

    </div> <!-- container -->

    <script>

      var totalTimeInMinutesData = {
        labels : ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
        datasets : [
          {
            fillColor : "rgba(220,220,220,0.5)",
            strokeColor : "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data : [13, 17, 5, 8, 9, 10, 11]
          }
        ]

      }

      var moodVersusTotalTimeData = {
        labels : ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
        datasets : [
          {
            label: "Total Time Meditating",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [13, 17, 5, 8, 9, 10, 11]
        },
        {
            label: "Mood Scores",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [7, 9, 2, 3, 4, 7, 9]
        }
        ]

      }

      window.onload = function(){

        var chart1 = document.getElementById("totalTimeInMinutes").getContext("2d");
        window.myBar = new Chart(chart1).Bar(totalTimeInMinutesData, {
          responsive : true
        });

        var chart2 = document.getElementById("moodVersusTotalTime").getContext("2d");
        window.myBar = new Chart(chart2).Line(moodVersusTotalTimeData, {
          responsive : true
        });

      }

  </script>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ChartJS File -->
    <script src="js/Chart.js"></script>

     <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
